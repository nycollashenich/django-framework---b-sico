{% load static %}
{% comment %} Lembrar de resetar o url {% endcomment %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Usado para carregar os arquivos staticos -->
</head>
<body>
    <h1>Index</h1>
    <img src="{% static 'imgs/django.png'%}" alt="">

    <h2>{{ course }}</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>    
        </thead>
        <tbody>
            {% for produto in products %}
                <tr>  
                    <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                </th>
            {% endfor %}
        <tbody>
    </table>
    <button onclick="teste();">Clique-me</button>

    <script type="text/javascript" src="'{% static 'js/script.js' %}"></script>
</body>
</html>
