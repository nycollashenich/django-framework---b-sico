<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Django 1 - Index</title>
</head>
<body>
    <h1>Index</h1>
    <h2>{{ course }}</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>

        <tbody>
            {% for produto in products %}
                <tr>

                </th>
            {% endfor %}
        <tbody>
    </table>
</body>
